    <main id="main">
        <h1>Contact me</h1>
        <div class="contact_flex">
            <div>
                <p>page 3</p>
                <p>Contact form, mainly for enquiries if I ever decide to make photography my side hustle</p>
                <p>There will be a contact form one day, hopefully</p>
            </div>

            <div class="form">
                <form action="https://formspree.io/f/mdovglkb" method="post">
                    <div class="form_insides">
                        <div>
                            <label for="name">First Name:</label>
                        </div>
                        <div>
                            <input class="line_input" name="fname" id="fname" type="fname" placeholder="Karel"
                                required />
                        </div>
                        <div>
                            <label for="lname">Last Name:</label>
                        </div>
                        <div>
                            <input class="line_input" name="lname" id="lname" type="lname" placeholder="Novak"
                                required />
                        </div>
                        <div>
                            <label for="email">Your Email:</label>
                        </div>
                        <div>
                            <input class="line_input" name="Email" id="email" type="email"
                                placeholder="karel.n@umich.edu" required />
                        </div>
                        <div>
                            <label for="text">Message:</label>
                        </div>
                        <div>
                            <textarea class="line_input" name="text" id="text" type="text" rows="4" placeholder="Your Message..." required></textarea>
                        </div>
                        <div>
                            <button type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
